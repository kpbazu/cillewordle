<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.ico" onerror="this.href='';" />

<body>
  <div class="container">
   <div class="logo-container">

</div>


    <div class="secim-paneli">
      <label for="karakterInput">Bir Karakter Yazın:</label>
      <div class="input-button-container">
        <input type="text" id="karakterInput" placeholder="Bir karakter veya cille ismi giriniz." />
        <button id="tahminEtBtn">Tahmin Et</button>
        <ul id="oneriListesi" class="oneri-listesi"></ul>
      </div>
    </div>

    <div id="kazandinMesaji" class="kazandin-mesaji" style="display:none;">
      🎉 Tebrikler, doğru karakteri buldunuz!
      <br><br>
      <button onclick="location.reload()">Tekrar Oyna</button>
    </div>

    <div id="baslikSatiri" class="basliklar" style="display:none;"></div>

    <div id="tahminSonuclari"></div>
  </div>

    </div> <!-- container kapanış etiketi -->

  <footer class="footer">
    <p>Bu oyun <a href="https://www.instagram.com/cillebazu/" target="_blank">cillebazu</a> tarafından oluşturulmuştur.</p>
